<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="imgs/Vector.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="scripts.js"></script>

    <title>Encriptador de texto</title>
</head>
<header>
    <img src="imgs/Vector.png" alt="logo de Alura">
</header>
<body>
    <main>
        <div class="textarea">
            <textarea cols="55" rows="15" placeholder="Ingresa el texto aqui" class="input" id="input-textarea"></textarea>
        </div>
        <section id="seccion">
            <textarea class="texto" cols="20" rows="15" id="encriptacion"></textarea>
            <img src="imgs/Muñeco.png" alt="Muñeco con lupa" id="img-lupa">
            <div id="contenedor-texto">
                <p>Ningun mensaje fue encontrado</p><br>
                <p>Ingresa el texto que desees encriptar o deesencriptar</p>
            </div>
            <button class="copybutton" id="copybutton" onclick="copiar()">Copiar</button>
        </section>

        <footer>
            <img src="imgs/advertencia.png" alt="simbolo de advertencia">
            <p>Solo letras minusculas y sin acento</p>
            <button id="encriptar" onclick="encriptado()">Encriptar</button>
            <button class="deesencriptar" id="deesencriptar" onclick="desencriptar()">Desencriptar</button>
        </footer>
    </main>
</body>
</html>
